name: dunya_kasifi
description: "Artırılmış gerçeklik temelli eğitici çocuk uygulaması"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=2.12.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  arkit_plugin: ^1.1.2
  google_fonts: ^6.1.0
  go_router: ^13.2.0
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.2
  flutter_animate: ^4.5.0
  audioplayers: ^6.0.0
  camera: ^0.10.5+9
  sensors_plus: ^4.0.2
  flutter_compass: ^0.8.0
  flutter_map: ^6.1.0
  geolocator: ^11.0.0
  get: ^4.6.6
  confetti: ^0.8.0

  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/sounds/
    - assets/images/avatars/
    - assets/images/vehicles/
    - assets/images/game_icons/
    - assets/images/cities/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
